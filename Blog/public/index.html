<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./logo-alpha-sc.png">
    <title>飞竹的小站</title>
    <style>
      ::-webkit-scrollbar{
        width: 6px;
        height: 1px;
      }
      ::-webkit-scrollbar-thumb{
        border-radius: 100%;
      }
      ::-webkit-scrollbar-track{
        -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        border-radius: 10px;
        background: #EDEDED;
      }
      ::-webkit-scrollbar-thumb{
        background: rgba(0, 0, 0, 0.45);
        border-radius: 6px;
      }
      html{
        font-family: 'Varela Round',"Microsoft YaHei","Source Sans Pro","Helvetica Neue",Menlo,Monaco,monospace,"Lucida Console",sans-serif,Helvetica,"Hiragino Sans GB","Hiragino Sans GB W3",Source Han Sans CN Regular,WenQuanYi Micro Hei,Arial,sans-serif;
      }
      hr{
        margin: 0;
        box-sizing: border-box;
        border: 0;
        height: 0;
        border-radius: 1px;
        border-bottom: 1px solid rgba(51,51,51,.1);
      }
      body{
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body class="dart-theme">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <div>Now Loading</div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
